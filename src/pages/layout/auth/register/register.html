
<ion-header no-border>
  <ion-navbar transparent color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="login-container">
    <img class="logo" src="./assets/medium_150.70391061453px_1202562_easyicon.net.png" />
    <!--*********** Form ***********-->

    <form [formGroup]="registerForm" (submit)="registerUser()" novalidate>

      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input tappable formControlName="profileName" type="text" placeholder="Seu Nome" [class.invalid]="!registerForm.controls.profileName.valid && registerForm.controls.profileName.dirty"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input tappable formControlName="email" type="email" placeholder="Seu E-MAIL" [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input tappable formControlName="phone"  type="tel" placeholder="Número do Telefone" [class.invalid]="!registerForm.controls.phone.valid && registerForm.controls.phone.dirty"></ion-input>
      </ion-item>




      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input tappable formControlName="password" type="password" placeholder="Sua Senha" [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty"></ion-input>
      </ion-item>


      
      <ion-item class="error-message">
        <p *ngIf="!registerForm.controls.profileName.valid  &&
                registerForm.controls.profileName.dirty">*Por favor insira seu nome.</p>
        <p *ngIf="!registerForm.controls.email.valid  &&
                registerForm.controls.email.dirty">*Por favor insira um e-mail válido.</p>
        <p *ngIf="!registerForm.controls.phone.valid  &&
                registerForm.controls.phone.dirty">*Por favor insira seu telefone.</p>
        <p *ngIf="!registerForm.controls.password.valid  &&
        registerForm.controls.password.dirty">*Sua senha precisa ter mais de 6 dígitos.</p>
      </ion-item>
        <button ion-button full type="submit" color="blue2">
            Criar uma conta
        </button>
    </form>
  </div>
</ion-content>
<ion-footer color="blue2">

</ion-footer>
